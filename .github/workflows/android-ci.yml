name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Checkout the source code
    - name: Checkout code
      uses: actions/checkout@v2

    # Step 2: Set up JDK 11 with Adoptium (formerly AdoptOpenJDK)
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'temurin'  # Updated to use Temurin (Adoptium's JDK)

    # Step 3: Configure Gradle cache
    - name: Cache Gradle dependencies
      uses: actions/cache@v2
      with:
        path: ~/.gradle/caches
        key: ${{ runner.os }}-gradle-${{ hashFiles('testapp/**/*.gradle*', 'testapp/**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-

    # Step 4: Make gradlew executable
    - name: Make gradlew executable
      run: chmod +x testapp/gradlew

    # Step 5: Build the Android app within the testapp directory
    - name: Build the app
      run: |
        cd testapp
        ./gradlew build

    # Step 6: Run unit tests within the testapp directory
    - name: Run unit tests
      run: |
        cd testapp
        ./gradlew test

    # Step 7: Run instrumented tests within the testapp directory
    - name: Run instrumented tests
      run: |
        cd testapp
        ./gradlew connectedAndroidTest

    # Step 8: Create GitHub release and upload APK
    - name: Create Release and Upload APK to GitHub
      uses: softprops/action-gh-release@v1
      with:
        files: testapp/app/build/outputs/apk/debug/app-debug.apk
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
